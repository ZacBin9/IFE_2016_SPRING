<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 60],
  ["成都", 80],
  ["西安", 100]
];

(function () {
  var numberConvert = ['一','二','三','四','五','六'];
  var filterArray = aqiData.filter(function(item) {  //筛选(filter)
    return (item[1] > 60);
  });
  var sortArray = filterArray.sort(function(a, b) {   //排序(sort)
    return b[1] - a[1];
  });
  var aqiStr = '';
  /*for (var aqiStr = '', i = 0; i < sortArray.length; i++){ 生成html - 1
    aqiStr += '<li>第' + numberConvert[index] + '名: ' + sortArray[i][0] + '， ' + sortArray[i][1] + '</li>';
  }*/
  sortArray.forEach(function(item, index) {  // 生成html - 2
    aqiStr += '<li>第' + numberConvert[index] + '名：' + item[0] + '， ' + item[1] + '</li>';
  });
  document.getElementById('aqi-list').innerHTML = aqiStr;
})();
</script>
</body>
</html>
